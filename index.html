<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Food Lady</title>

</head>
<body>
<div class="gameboard"> 
<header>


    <div class="header">
        <div class="head"> 
            <div class="logo">
            <img src="https://i.ibb.co/Q7ShRxj0/milkshake.png" alt="milkshake"> 
            </div>
        </div>

        <div class="foodlady"> 
            <h1 id="title"> FOOD LADY</h1>
            <p> A Digital Diner Game</p>
        </div>
    </div>



</header>

<aside class="left-content">


<div class="image">

<div>
<img class="dissapearing-image" id="mac" src="https://i.ibb.co/Kj9NPg9f/1macaroni.png" alt="1macaroni"></a>
</div>

<div> 
<img class="dissapearing-image" id="salad" src="https://i.ibb.co/Zzt9pKw1/1salad.png" alt="1salad">
</div>

</div>
<div class="image">

 <div class="chicdiv"> 
<img class="dissapearing-image" id="chic 1" src="https://i.ibb.co/Df4XRvwH/2chicken.png" alt="2chicken">
</div>

<div>
<img class="dissapearing-image" id="avoc 2" src="https://i.ibb.co/DPLcFGKw/2avocado.png" alt="2avocado">
</div>
</div>

<div class="image">

<div> 
<img class="dissapearing-image" id="fries 3" src="https://i.ibb.co/9mBZBBzH/2fries.png" alt="2fries">
</div>

<div class="tacos-div"> 
<img class="dissapearing-image" id="tacos 4" src="https://i.ibb.co/LXc7WKQz/2tacos.png" alt="2tacos">
</div>

<div class="slaw">
<img class="dissapearing-image" id="slaw 5" src="https://i.ibb.co/y3JP9jF/2pom.png" alt="2slaw">
</div>

<div>
<img class="dissapearing-image" id="pom 6" src="https://i.ibb.co/rKq8xD8D/2pom.png" alt="2pom">
</div>

<div> 
<img class="dissapearing-image" id="peach 8" src="https://i.ibb.co/qMsDBrSf/1peachcobbler.png" alt="1peachcobbler">
</div>

</div>
<div>

<div class="kabob-div">
<img class="dissapearing-image" id="kabob 9" src="https://i.ibb.co/VpSrgj2x/2kabob.png" alt="2kabob">
</div>

</div>

</aside>

<main class="right-content"> 
<h2 > What Should You Order Next?</h2>
<h2> You Ate! </h2>
<div class="placeholder"> </div>

<div class="keyboard"> 
    <button class="letters" id="Q">Q</button>
    <button class="letters" id="W">W</button>
    <button class="letters" id="E">E</button>
    <button class="letters" id="R">R</button>
    <button class="letters" id="T">T</button>
    <button class="letters" id="Y">Y</button>
    <button class="letters" id="U">U</button>
    <button class="letters" id="I">I</button>
    <button class="letters" id="O">O</button>
    <button class="letters" id="P">P</button>
</div>
<div class="keyboard">
    <button class="letters" id="A">A</button>
    <button class="letters" id="S">S</button>
    <button class="letters" id="D">D</button>
    <button class="letters" id="F">F</button>
    <button class="letters" id="G">G</button>
    <button class="letters" id="H">H</button>
    <button class="letters" id="J">J</button>
    <button class="letters" id="K">K</button>
    <button class="letters" id="L">L</button>
</div>
<div class="keyboard">
        <button class="letters">Z</button>
        <button class="letters">X</button>
        <button class="letters">C</button>
        <button class="letters">V</button>
        <button class="letters">B</button>
        <button class="letters">N</button>
        <button class="letters">M</button>
</div>
<div class="buttons">
    <button class="choose-word"> Choose a Different Word</button>

    <button class="play-again"> Play Again </button>
</div>
</main>
</div>
</body>
</html>
